<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regstration page |lco</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <main>
        <section class="flex">
            <img src="./images/yellow-blob.png" alt="yellow image" class="image-top">
            <img src="./images/mobile.png" alt="mobile" class="mockup">
        </section>
        <section class="flex form-section flex-column">
            <h1 class="form-header">create account</h1>
            <form action="#" method="post">
            <div class="row">
                <input type="text" placeholder="First name" class="form-input">
                <input type="text" placeholder="Last name" class="form-input">
            </div>
            <div class="row">
            <input type="text" placeholder="Enter your email" class="form-input">
            </div>
            <div class="row">
                <input type="password" placeholder="password" class="form-input">
                <input type="text" placeholder="confirm password" class="form-input">
            </div>
            <div class="row">
            <button class="btn btn-submit" type = "button">create account</button>
            </div>
            </form>
            <div class="flex flex-column">
                <div class="divider">OR</div>
                <button class="btn btn-facebook">Facebook</button>
                <button class="btn btn-twitter">Twitter</button>
            </div>
        </section>
    </main>
</body>
</html>
